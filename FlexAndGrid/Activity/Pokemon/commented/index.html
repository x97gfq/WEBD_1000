<!DOCTYPE html>
<!-- Declares the document type and version of HTML -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Ensures proper rendering and touch zooming on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Pokémon Cards</title>
    <!-- Links to the external CSS file for styling -->
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <!-- Main container that holds all the Pokémon cards -->
    <div class="container">
        <!-- Each card contains an image and a name of a Pokémon -->
        <div class="card">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png">
            <h3>Bulbasaur</h3>
        </div>
        <div class="card">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/4.png">
            <h3>Charmander</h3>
        </div>
        <div class="card">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/7.png">
            <h3>Squirtle</h3>
        </div>
        <div class="card">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png">
            <h3>Pikachu</h3>
        </div>
        <div class="card">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/39.png">
            <h3>Jigglypuff</h3>
        </div>
        <div class="card">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/133.png">
            <h3>Eevee</h3>
        </div>
    </div>
</body>
</html>
